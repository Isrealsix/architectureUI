<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400;1,600&family=Mulish:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
    <title>Architect Designs</title>
</head>

<body>
    <div class="container">
        <div class="hamburger">
            <div class="hamburger__line hamburger__line--1"></div>
            <div class="hamburger__line hamburger__line--2"></div>
            <div class="hamburger__line hamburger__line--3"></div>
        </div>
        <header class="header">
            <div class="header__image-box">
                <img src="images/bg.jpg" alt="image" class="header__image">
            </div>
            <div class="banner">
                <h1 class="banner__heading">Architecture & Interior Design</h1>
                <p class="banner__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="banner__button">Discover Now</button>
            </div>
        </header>
    </div>
</body>

</html>
